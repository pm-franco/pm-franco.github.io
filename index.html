<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bernas Ã© um lixo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 40vh;
            overflow: hidden; /* Hide overflow to prevent scrollbar when the GIF is larger */
        }

        #container {
            text-align: center;
            position: relative; /* Set container to relative position */
        }

        h1 {
            color: #333;
        }

        #increaseButton {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px; /* Adjust the margin to create space between the text and the button */
            z-index: 2; /* Place the button above the GIF */
        }

        #increaseButton:hover {
            background-color: #45a049;
        }
 
        #kekwGif {
            position: absolute;
            padding: 25px 0 0 0;
            top: 100%; /* Position below the button */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1; /* Place the GIF above other elements */
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 id="cannonsCount">Bernas falhou 0 cannons</h1>
        <button id="increaseButton" onclick="increaseCannons()">Falhou outro!</button>
        
        <!-- KEKW GIF placeholder (replace with the actual direct link to your GIF) -->
        <img id="kekwGif" src="https://tenor.com/view/kekw-kek-bttv-twitch-emote-gif-15123134.gif" alt="KEKW GIF" height="300%">
    </div>

    <script>
        var X = 0;

        function increaseCannons() {
            X++;
            document.getElementById('cannonsCount').innerText = "Bernas falhou " + X + " cannons";
        }
    </script>
</body>
</html>
